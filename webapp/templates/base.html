<!doctype html>
<html lang="eng">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>{% block title %}{% endblock %}</title>
    
    {% block headContent %} 

    {% endblock %}

  </head>
  <body>    
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0px 15px 15px rgba(0, 0, 0, 0.05);">
      <div class="container-fluid">

        <!-- Logo, fill with real file later -->
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='icons/GustavoSept_logo-01.svg') }}" alt="Logo" style="height: 2vw; min-height: 50px; width: auto;">
        </a>

        <!-- Toggler for mobile views -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Projects
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/projects/economic_freedom_analysis">Economic Freedom Analysis</a></li>

                  <li><a class="dropdown-item" href="/projects/portfolioProjection">Investment Assets Projection</a></li>
                  
                  <li><a class="dropdown-item" href='/projects/compoundCalculator'>Compound Interest Calculator</a></li>

                  <li><a class="dropdown-item" href='/spreadsheets'>Useful Spreadsheets</a></li>
                </ul>
              </li>
            
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/#educational-journey">Educational Journey</a>
            </li>
            
            
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
            </li>

          <!-- Icons on the right -->
          <div class="d-flex">
            <a class="nav-icon position-relative text-decoration-none" href="https://github.com/GustavoSept" target="_blank">
              <img src="{{ url_for('static', filename='icons/github.svg') }}" alt="GitHub Icon" style="min-height: 35px;">
            </a>

            <a class="nav-icon position-relative text-decoration-none" href="https://www.linkedin.com/in/gustavosept/" target="_blank">
              <img src="{{ url_for('static', filename='icons/linkedin.svg') }}" alt="LinkedIn Icon" style="min-height: 35px;">               
            </a>
          </div>
        </div>
      </div>
    </nav>

    {% block content %} 

    {% endblock %}

    <!-- Bootstrap Bundle with Popper (Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
